version: '3.8'

services:
  # Servicio principal de la API
  modelo-api:
    build: .
    container_name: modelo_entrenado_api
    ports:
      - "8000:8000"
    environment:
      # Usar CPU (cambiar a cuda si tienes GPU disponible)
      - TORCH_DEVICE=cpu
      # Logging
      - PYTHONUNBUFFERED=1
    volumes:
      # Montar modelo como read-only (m√°s eficiente)
      - ./model:/app/model:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:latest
    container_name: modelo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - modelo-api
    restart: unless-stopped

  # Opcional: Prometheus para monitoreo
  prometheus:
    image: prom/prometheus:latest
    container_name: modelo_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

volumes:
  modelo-data:
