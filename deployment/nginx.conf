user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=20r/m;

    # Upstream para el servidor de API
    upstream modelo_api {
        server modelo-api:8000;
    }

    # Servidor HTTP
    server {
        listen 80;
        server_name _;

        # Logging
        access_log /var/log/nginx/api_access.log main;
        error_log /var/log/nginx/api_error.log warn;

        # Health check endpoint
        location /health {
            proxy_pass http://modelo_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_cache_valid 200 10s;
        }

        # API endpoints con rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://modelo_api;
            proxy_http_version 1.1;
            
            # Headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Búsqueda con limite más restrictivo
        location /api/search {
            limit_req zone=search_limit burst=5 nodelay;
            
            proxy_pass http://modelo_api;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout más largo para búsqueda
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Swagger UI
        location /docs {
            proxy_pass http://modelo_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Static files
        location / {
            proxy_pass http://modelo_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Denegar acceso a archivos sensibles
        location ~ /\. {
            deny all;
        }
    }
}
